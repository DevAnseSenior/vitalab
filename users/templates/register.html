{% extends "base/base.html" %}
{% load static %}

    {% block 'head' %}
        <link href="{% static 'users/css/style.css' %}" rel="stylesheet">
    {% endblock 'head' %}



    {% block 'content' %}
        <br>
        <br>
        <div class="container">
            <h3 class="font-highlight">Register</h3>

            <form action="{% url 'register' %}" method="POST">{% csrf_token %}
                <div class="row">
                    <div class="col-md-3" style="text-align: center">
                        <img src="{% static 'general/img/logo.png' %}" alt="logo">
                        <h3>VitaLab</h3>
                    </div>

                    <div class="col-md-9">
                        <label>First name</label>
                        <br>
                        <input type="text" class="input-default" name="first_nome">
                        <br>
                        <br>
                        <label>Last name</label>
                        <br>
                        <input type="text" class="input-default" name="last_nome">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <label>Username</label>
                        <br>
                        <input type="text" class="input-default w100" name="username">
                        <br>
                        <br>
                        <label>Password</label>
                        <br>
                        <input type="text" class="input-default w100" name="password">
                    </div>

                    <div class="col-md-4">
                        <label>E-mail</label>
                        <br>
                        <input type="text" class="input-default w100" name="email">
                        <br>
                        <br>
                        <label>Confirm password</label>
                        <br>
                        <input type="text" class="input-default w100" name="confirm_password">
                    </div>
                </div>
                <br>
                <input type="submit" class="btn-default" value="Register">
            </form>
        </div>
    {% endblock %}
